<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideVerse</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>SlideVerse</h1>
    <p>A Complete Slider for every type of content like- image, video and text etc.</p>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./assets/imageOne.png" alt="imageOne.png">
            </div>
            <div class="slide">
                <img src="./assets/imageTwo.jpg" alt="imageTwo.jpg">
            </div>
            <div class="slide">
                <img src="./assets/imageThree.jpg" alt="imageThree.jpg">
            </div>
            <div class="slide">
                <img src="./assets/imageFour.jpg" alt="imageFour.jpg">
            </div>
        </div>
        <button type="button" class="prev">&#10094;</button>
        <button type="button" class="next">&#10095;</button>
        <div class="dots">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
